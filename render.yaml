databases:
  - name: creates-db
    plan: free
    databaseName: creates_compta
    user: creates

services:
  - type: web
    name: creates-comptabilite
    plan: free
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: creates-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
