{% extends "base.html" %}

{% block title %}Nouvelle Avance - CREATES{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-cash-stack"></i> Nouvelle Avance</h2>
    <a href="{{ url_for('liste_avances') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Retour
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="date_avance" class="form-label">Date de l'avance *</label>
                        <input type="date" class="form-control" id="date_avance" name="date_avance" value="{{ today }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="beneficiaire" class="form-label">Bénéficiaire *</label>
                        <input type="text" class="form-control" id="beneficiaire" name="beneficiaire" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="montant" class="form-label">Montant *</label>
                        <div class="input-group">
                            <input type="number" step="1" class="form-control" id="montant" name="montant" required>
                            <span class="input-group-text">FCFA</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="projet_id" class="form-label">Projet (optionnel)</label>
                        <select class="form-select" id="projet_id" name="projet_id">
                            <option value="">-- Aucun projet --</option>
                            {% for projet in projets %}
                            <option value="{{ projet.id }}">{{ projet.code }} - {{ projet.nom }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="objet" class="form-label">Objet de l'avance *</label>
                <textarea class="form-control" id="objet" name="objet" rows="3" required></textarea>
            </div>

            <div class="alert alert-warning">
                <i class="bi bi-clock-history"></i>
                <strong>Manuel Section 3.11.1:</strong> L'avance doit être justifiée sous <strong>7 jours</strong>.
                Passé ce délai, le solde non justifié sera déduit du salaire du bénéficiaire.
            </div>

            <div class="d-flex justify-content-end gap-2">
                <a href="{{ url_for('liste_avances') }}" class="btn btn-outline-secondary">Annuler</a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg"></i> Créer l'avance
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
