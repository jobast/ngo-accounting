<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser mot de passe - CREATES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --creates-primary: #7B8B6F;
            --creates-primary-dark: #5F6B53;
            --creates-text-muted: #5A6B5C;
        }
        body {
            background: linear-gradient(135deg, var(--creates-primary), var(--creates-primary-dark));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            padding: 40px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: var(--creates-primary-dark);
            font-size: 24px;
            margin-bottom: 10px;
        }
        .text-primary {
            color: var(--creates-primary) !important;
        }
        .btn-primary {
            background-color: var(--creates-primary);
            border-color: var(--creates-primary);
        }
        .btn-primary:hover {
            background-color: var(--creates-primary-dark);
            border-color: var(--creates-primary-dark);
        }
        .form-control:focus {
            border-color: var(--creates-primary);
            box-shadow: 0 0 0 0.2rem rgba(123, 139, 111, 0.25);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <i class="bi bi-shield-lock fs-1 text-primary"></i>
            <h1>Nouveau mot de passe</h1>
            <p class="text-muted">Choisissez un nouveau mot de passe pour <strong>{{ email }}</strong></p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category if category != 'message' else 'info' }} alert-dismissible fade show small" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label for="password" class="form-label">Nouveau mot de passe</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Minimum 6 caractères" required minlength="6">
                </div>
            </div>

            <div class="mb-4">
                <label for="password_confirm" class="form-label">Confirmer le mot de passe</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm"
                           placeholder="Retapez le mot de passe" required minlength="6">
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle me-2"></i>Réinitialiser
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
